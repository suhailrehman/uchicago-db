baseURL = "http://example.org/"
languageCode = "en-us"
title = "Uchicago Database Group"
theme = "universal"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
# Enable comments by entering your Disqus shortname
disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""


# Main menu

[[menu.main]]
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    name = "People"
    url  = "/people/"
    weight = 2

[[menu.main]]
    name = "Research"
    identifier = "research"
    url  = "/research/"
    weight = 3

[[menu.main]]
    name = "Publications"
    url  = "/publications/"
    weight = 4


[[menu.main]]
    name = "Contact"
    url  = "/contact/"
    weight = 5


[params]
    viewMorePostLink = "/blog/"
    style = "uchicago"
    logo = "img/dbuchicago-logo.png"
    logo_small = "img/dbuchicago-logo.png"
    direction = "John Crerar Library, 5730 S Ellis Ave, Chicago, IL 60637"

    address = """<p><strong>Department of Computer Science</strong>
        <br>5730 S. Ellis Avenue
        <br>John Crerar Library
        <br>Chicago, IL 60637
      </p>
      """

    email = "aelmore@uchicago.edu"

    about_us = "<p>A Young, energetic research group focused on all areas of database systems and the intersection of databases, machine learning, data science and human-computer interaction.</p>"
    copyright = "Copyright (c) The University of Chicago; all rights reserved."

[params.topbar]
    enable = false
    text = "<a href='http://uchicago.edu/'><img src='img/uchicago-logo.png' height='25'></a>"

